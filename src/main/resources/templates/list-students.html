<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Students</title>
    <style>
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #dddddd; text-align: left; padding: 8px; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        .student-details { margin-bottom: 20px; border: 1px solid #ccc; padding: 15px; border-radius: 5px; }
    </style>
</head>
<body>
<h1>Students</h1>
<a th:href="@{/students/add}"><button>Add New Student</button></a>
<hr/>

<div th:each="student : ${students}" class="student-details">
    <h2>Student: <span th:text="${student.name}"></span></h2>
    <p><strong>Email:</strong> <span th:text="${student.email}"></span></p>
    <p><strong>Age:</strong> <span th:text="${student.age}"></span></p>
    <p><strong>Major:</strong> <span th:text="${student.major}"></span></p>
    <p><strong>Phone:</strong> <span th:text="${student.phoneNumber}"></span></p>
    <p><strong>Address:</strong> <span th:text="${student.address}"></span></p>
    <p><strong>Group:</strong> <span th:text="${student.group}"></span></p>
    <p><strong>Study Years:</strong> <span th:text="${student.startYear} + ' - ' + ${student.endYear}"></span></p>

    <h3>Job Applications</h3>
    <a th:href="@{/students/{studentId}/apply(studentId=${student.id})}"><button>Apply for New Job</button></a>
    <br/><br/>
    <table>
        <thead>
        <tr>
            <th>Job Title</th>
            <th>Company</th>
            <th>Description</th>
            <th>Thesis Grade</th>
            <th>Course Grades</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="app : ${student.jobApplications}">
            <td th:text="${app.jobTitle}"></td>
            <td th:text="${app.company}"></td>
            <td th:text="${app.description}"></td>
            <td th:text="${app.licentaGrade}"></td>
            <td th:text="${app.courseGrades}"></td>
        </tr>
        <tr th:if="${#lists.isEmpty(student.jobApplications)}">
            <td colspan="5">No job applications yet.</td>
        </tr>
        </tbody>
    </table>
    <hr/>
</div>

</body>
</html>
