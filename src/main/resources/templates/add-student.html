<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Student</title>
</head>
<body>
<h1>Add Student</h1>
<form th:action="@{/students/add}" th:object="${student}" method="post">
    <label>Name:</label>
    <input type="text" th:field="*{name}" /><br/>

    <label>Email:</label>
    <input type="email" th:field="*{email}" /><br/>

    <label>Age:</label>
    <input type="number" th:field="*{age}" /><br/>

    <label>Major:</label>
    <input type="text" th:field="*{major}" /><br/>

    <label>Phone Number:</label>
    <input type="text" th:field="*{phoneNumber}" /><br/>

    <label>Address:</label>
    <input type="text" th:field="*{address}" /><br/>

    <label>Grades (comma separated):</label>
    <input type="text" th:field="*{grades}" /><br/>

    <label>Group:</label>
    <input type="text" th:field="*{group}" /><br/>

    <label>Year:</label>
    <input type="number" th:field="*{year}" /><br/>

    <label>Notes:</label>
    <input type="text" th:field="*{notes}" /><br/>

    <button type="submit">Add Student</button>
</form>
<a href="/"><button>Back</button></a>
</body>
</html>
