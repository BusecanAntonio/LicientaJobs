<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Add Student</title>
</head>
<body>
<h1>Add New Student</h1>
<form th:action="@{/students/add}" th:object="${student}" method="post">
    <label for="name">Name:</label>
    <input id="name" th:field="*{name}" type="text"/><br/>

    <label for="email">Email:</label>
    <input id="email" th:field="*{email}" type="text"/><br/>

    <label for="age">Age:</label>
    <input id="age" th:field="*{age}" type="number"/><br/>

    <label for="major">Major:</label>
    <input id="major" th:field="*{major}" type="text"/><br/>

    <label for="phoneNumber">Phone Number:</label>
    <input id="phoneNumber" th:field="*{phoneNumber}" type="text"/><br/>

    <label for="address">Address:</label>
    <input id="address" th:field="*{address}" type="text"/><br/>

    <label for="grades">Grades (comma-separated):</label>
    <input id="grades" name="grades" type="text"/><br/>

    <label for="group">Group:</label>
    <input id="group" th:field="*{group}" type="text"/><br/>

    <label for="year">Year:</label>
    <input id="year" th:field="*{year}" type="number"/><br/>

    <label for="notes">Notes:</label>
    <textarea id="notes" th:field="*{notes}"></textarea><br/>

    <button type="submit">Add Student</button>
</form>
<a th:href="@{/students}"><button>Back to Students</button></a>
</body>
</html>
